<div style="width:300px;">
    <div class="dijitDialogPaneContentArea">
        <table>
            <tr>
                <td><img src="app/images/question-balloon_green.png"></td>
                <td>{message}</td>
            </tr>
        </table>
    </div>

    <div class="dijitDialogPaneActionBar">
        <button
                data-dojo-type="dijit.form.Button"
                data-dojo-attach-point="submitButton"
                data-dojo-props="iconClass:'habminButtonIcon habminIconOk'"
                >
            OK
        </button>

        <button
                data-dojo-type="dijit.form.Button"
                data-dojo-attach-point="cancelButton"
                data-dojo-props="iconClass:'habminButtonIcon habminIconCancel'"
                >
            Cancel
        </button>
    </div>
</div>
