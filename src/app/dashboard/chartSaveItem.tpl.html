<form class="form-horizontal" role="form">

    <div class="form-group">
        <label for="inputLabel" class="control-label">Label</label>
        <div>
            <input type="text" class="form-control" id="inputLabel" placeholder="Label">
        </div>
    </div>

    <div class="form-group">
        <label for="inputAxis" class="control-label">Axis</label>
        <div>
            <select ng-model="model.period" class="form-control" id="inputAxis">
                <option value="1" i18n="habmin.chartItemLeftAxis"></option>
                <option value="2" i18n="habmin.chartItemRightAxis"></option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label">Line Color</label>
        <div>
            <pick-a-color id="inputColor" ng-model="model.color"></pick-a-color>
        </div>
    </div>

    <div class="form-group">
        <label for="inputLineWidth" class="control-label">Line Width</label>
        <div>
            <input type="number" class="form-control" id="inputLineWidth" placeholder="width">
        </div>
    </div>

    <div class="form-group">
        <label for="inputLineStyle" class="control-label">Line Style</label>
        <div>
            <input type="password" class="form-control" id="inputLineStyle" placeholder="Password">
        </div>
    </div>

    <div class="form-group">
        <label for="inputRepeatTime" class="control-label">Repeat Time</label>
        <div>
            <input type="number" class="form-control" id="inputRepeatTime" placeholder="repeat time">
        </div>
    </div>
</form>
