<div class="col-sm-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <!-- Button to select items or chart mode -->
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span i18n="habmin.chartChartList" ng-show="selectCharts"></span>
                    <span i18n="habmin.chartItemList" ng-show="!selectCharts"></span>
                    <span class="caret"></span>
                    <span class="sr-only">Dropdown</span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a ng-click="setType(true)">
                        <span class="fa fa-pie-chart"></span>
                        <span i18n="habmin.chartChartList"></span>
                            <span class="pull-right">
                                <span ng-if="selectCharts" class="fa fa-check-square-o"></span>
                            </span>
                    </a></li>
                    <li><a ng-click="setType(false)">
                        <span class="fa fa-list-alt"></span>
                        <span i18n="habmin.chartItemList"></span>
                            <span class="pull-right">
                                <span ng-if="!selectCharts" class="fa fa-check-square-o"></span>
                            </span>
                    </a></li>
                </ul>
            </div>

            <div class="btn-group pull-right">
                <button type="button" ng-if="!selectCharts"
                        ng-class="{'btn btn-default': true, 'disabled': !itemsSelected}">
                    <a ng-click="doChart()">
                        <span class="fa fa-play"></span>
                    </a>
                </button>

                <button type="button" ng-if="!selectCharts"
                        ng-class="{'btn btn-default': true, 'disabled': !itemsSelected}">
                    <a ng-click="clearList()">
                        <span class="fa fa-times"></span>
                    </a>
                </button>

                <!-- Tools menu -->
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="fa fa-cog"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="choice in services">
                        <a role="presentation" ng-click="selectService(choice)">
                            <span>{{choice.name}}</span>
                            <span ng-if="choice.selected" class="pull-right fa fa-check-square-o"></span>
                        </a>
                    </li>
                    <li role="presentation" class="divider"></li>
                    <li ng-if="!selectCharts" ng-class="{'disabled': !itemsSelected}"><a ng-click="saveChart()">
                        <span i18n="habmin.chartSaveChart"></span>
                    </a></li>
                    <li ng-if="selectCharts" ng-class="{'disabled': !selectedChart}"><a ng-click="editChart()">
                        <span i18n="habmin.chartEditChart"></span>
                    </a></li>
                    <li ng-if="selectCharts" ng-class="{'disabled': !selectedChart}">
                        <a ng-confirm-click="deleteChart()"
                           data-i18n-attr="{'ngConfirmMessage': 'habmin.chartDeleteChartCheck','ngConfirmTitle': 'habmin.chartDeleteChart','ngConfirmNoBtn': 'common.no', 'ngConfirmYesBtn': 'common.yes'}"
                           chartname="{{selectedChart.name}}"
                                >
                            <span i18n="habmin.chartDeleteChart"></span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- FILTER BOX -->
            <div id="custom-search-form" class="input-group input-group-sm" ng-if="!selectCharts">
                <span class="input-group-addon"><span class=" fa fa-filter"></span></span>
                <input type="text" class="form-control" placeholder={{filterDefaultString}} ng-model="filter.text"
                       ng-model-options="{debounce: 1000}">
                <span class="input-group-addon"><span class="fa fa-minus-circle"></span></span>
            </div>
        </div>

        <!-- Display the list of items -->
        <div id="itemList" class="list-group habmin-list" ng-style="styleItemList()" ng-if="!selectCharts"
             resize-page>
            <div ng-if="itemsTotal" ng-repeat="choice in items | filter:filterFunction">
                <a role="presentation" ng-hide="choice.filter"
                   ng-class="{'list-group-item': true, 'active':choice.selected}"
                   ng-click="selectItem(choice)">
                    <habmin-icon class="icon-lg" icon="{{choice.icon}}"></habmin-icon>
                    <span>{{choice.label}}</span>
                    <span class="pull-right">
                        <span ng-if="choice.selected" class="fa fa-check-square-o"></span>
                    </span>
                </a>
            </div>

            <div ng-if="!itemsTotal" class="list-group-item text-center">
                <span class="fa fa-exclamation-triangle"></span>
                <span i18n="habmin.chartNoItems"></span>
            </div>
        </div>

        <!-- Display the list of predefined charts -->
        <div id="chartList" class="list-group habmin-list" ng-style="styleChartList()" ng-if="selectCharts"
             resize-page>
            <div ng-if="chartsTotal" ng-repeat="choice in charts">
                <a role="presentation" class="list-group-item" ng-class="{'active':choice.selected=='yes'}"
                   ng-click="selectChart(choice)">
                    <habmin-icon class="icon-lg" icon="{{choice.icon}}"></habmin-icon>
                    <span>{{choice.name}}</span>
                    <span class="pull-right">
                        <span ng-class="{'fa': true, 'fa-check-square-o': choice.selected=='yes', 'fa-spinner fa-spin': choice.selected=='loading'}"></span>
                    </span>
                </a>
            </div>

            <div ng-if="!chartsTotal" class="list-group-item text-center">
                <span class="fa fa-exclamation-triangle"></span>
                <span i18n="habmin.chartNoCharts"></span>
            </div>
        </div>

        <!-- Add a footer to the panel -->
        <div class="panel-footer">
            <div class="row" ng-if="!selectCharts">
                <div class="col-xs-6">
                    <h6 class="text-center">
                        <span i18n="habmin.chartTotalItems"></span>
                        <span class="label label-info">{{itemsTotal}}</span>
                    </h6>
                </div>
                <div class="col-xs-6">
                    <h6 class="text-center">
                        <span i18n="habmin.chartSelectedItems"></span>
                        <span class="label label-success">{{itemsSelected}}</span>
                    </h6>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-sm-8">
    <div class="panel panel-primary" ng-style="styleChart()" resize-page>
        <ng-dygraphs ng-if="graph.data.length"
                     data="graph.data"
                     options="graph.options"
                     legend="graph.legend"
                >
        </ng-dygraphs>
    </div>
</div>

<div class="chart-menu">
    <div class="btn-group-vertical">
        <button type="button" ng-class="{'btn btn-default btn-sm': true, 'disabled': !graphLoaded}">
            <a ng-click="doChart()">
                <span class="fa fa-expand"></span>
            </a>
        </button>
        <button type="button" ng-class="{'btn btn-default  btn-sm': true, 'disabled': !graphLoaded}">
            <a ng-click="doChart()">
                <span class="fa fa-calendar"></span>
            </a>
        </button>
    </div>
</div>
