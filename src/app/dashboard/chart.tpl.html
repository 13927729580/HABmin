<div class="col-md-4">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            <div>
                <span class="glyphicon glyphicon-list"></span>
                <span i18n="habmin.chartItemList"></span>

                <div class="btn-group pull-right">
                    <button type="button" class="btn btn-default btn-xs" data-toggle="tooltip" data-placement="top"
                            title=""
                            data-original-title="Tooltip on top"
                            >
                        <a href ng-click="doChart()">
                            <span class="glyphicon glyphicon-play"></span>
                        </a>
                    </button>

                    <button type="button" class="btn btn-default btn-xs" data-toggle="tooltip" data-placement="top"
                            title=""
                            data-original-title="Tooltip on top">
                        <a href ng-click="clearList()">
                            <span class="glyphicon glyphicon-remove-sign"></span>
                        </a>
                    </button>

                    <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-cog"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                    </ul>
                </div>
            </div>
            <div id="custom-search-form" class="input-group col-xs-12">
                <input type="text" class="search-query" placeholder={{filterDefaultString}}>
                <span class="input-group-btn">
                    <button class="btn btn-default btn-xs" type="button">
                        <span class="glyphicon glyphicon-minus-sign"></span>
                    </button>
                </span>
            </div>
        </div>
        <div id="itemList" class="list-group habmin-list" ng-style="style()" resize>

            <div ng-repeat="choice in items">
                <div>
                <a href role="presentation" class="list-group-item" ng-click="selectItem(choice)">
                    <img class="habmin-img-list" src="/images/temperature.png">
                    <span>{{choice.label}}</span>
                    <span class="pull-right">
                        <span ng-if="choice.selected" class="glyphicon glyphicon-check">  </span>
                    </span>
                </a>
                    </div>
            </div>

            <div class="list-group-item text-center" i18n="habmin.chartNoItems"></div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-md-6">
                    <h6>Total Count <span class="label label-info">{{itemTotal}}</span></h6>
                </div>
                <div class="col-md-6">
                    <h6>Selected <span class="label label-success">{{itemSelected}}</span></h6>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-md-8">


</div>
