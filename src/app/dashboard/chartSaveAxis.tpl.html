<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="inputLabel" class="control-label">Label</label>
        <div>
            <input type="text" ng-model="model.label" class="form-control" id="inputLabel" placeholder="Label">
        </div>
    </div>

    <div class="form-group">
        <label for="inputMinimum" class="control-label">Minimum</label>
        <div>
            <input type="number" ng-model="model.minimum" class="form-control" id="inputMinimum" placeholder="minimum">
        </div>
    </div>

    <div class="form-group">
        <label for="inputMaximum" class="control-label">Maximum</label>
        <div>
            <input type="number" ng-model="model.maximum" class="form-control" id="inputMaximum" placeholder="maximum">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label">Text Color</label>
        <div>
            <pick-a-color id="inputColor" ng-model="model.color"></pick-a-color>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label">Line Color</label>
        <div>
            <pick-a-color id="inputLineColor" ng-model="model.linecolor"></pick-a-color>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label">Line Style</label>
        <div>
            <select-line-style id="inputLineStyle" ng-model="model.linestyle"></select-line-style>
        </div>
    </div>

</form>
