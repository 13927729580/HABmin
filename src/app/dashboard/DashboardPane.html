<div class="habminDashboardPane" id="${id}">
	<div role="button" class="habminDashboardPaneTitle" dojoAttachPoint="headerNode">
		<span dojoAttachPoint="closeNode" dojoAttachEventxxx="onclick: close" class="habminDashboardPaneCloseIcon"></span>
		<span dojoAttachPoint="titleNode" class="dijitInline dijitTitleNode"></span>
	</div>
    <span dojoAttachPoint="resizeHandle" class="habminDashboardPaneResizeHandle"></span>
</div>
