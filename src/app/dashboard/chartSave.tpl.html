<div class="modal-header">
    <h3 class="modal-title" i18n="habmin.chartSaveChartTitle"></h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-6">
            <ul class="nav nav-pills nav-stacked">
                <li><a ng-click="showTab=0">
                    <span ng-class="{'glyphicon glyphicon-edit':showTab==0, 'icon-space':true}"></span>
                    <span i18n="habmin.chartSaveGeneral"></span>
                </a></li>
                <li><a ng-click="showTab=1">
                    <span ng-class="{'glyphicon glyphicon-edit':showTab==1, 'icon-space':true}"></span>
                    <span i18n="habmin.chartSaveLeftAxis"></span>
                </a></li>
                <li><a ng-click="showTab=2">
                    <span ng-class="{'glyphicon glyphicon-edit':showTab==2, 'icon-space':true}"></span>
                    <span i18n="habmin.chartSaveRightAxis"></span>
                </a></li>
                <li ng-repeat="choice in items"><a ng-click="$parent.showTab=choice.item">
                    <span ng-class="{'glyphicon glyphicon-edit':showTab==choice.item, 'icon-space':true}"></span>
                    <span>{{choice.item}}</span>
                </a></li>
            </ul>
        </div>

        <div class="col-xs-6">
            <chart-save-general ng-show="showTab==0" model="general"></chart-save-general>
            <chart-save-axis ng-show="showTab==1" model="leftaxis"></chart-save-axis>
            <chart-save-axis ng-show="showTab==2" model="rightaxis"></chart-save-axis>
            <chart-save-item ng-repeat="choice in items" model="choice" ng-show="showTab==choice.item"></chart-save-item>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" i18n="common.save"></button>
    <button class="btn btn-warning" ng-click="cancel()" i18n="common.cancel"></button>
</div>
