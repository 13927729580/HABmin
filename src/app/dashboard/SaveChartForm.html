<div>
    <div style="width:720px;">
        <div class="dijitDialogPaneContentArea">
            <div data-dojo-attach-point="contentNode">
                <div id="login-form-template">
                    <form
                            data-dojo-type="dijit.form.Form"
                            data-dojo-attach-point="form"
                            >
                        <table class="form">
                            <tr>
                                <td>
                                    <div style="height:200%;width:250px;" data-dojo-attach-point="optionPane"></div>
                                </td>
                                <td>
                                    <div style="height:200%" data-dojo-attach-point="pagePane"></div>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>

            </div>
        </div>

        <div class="dijitDialogPaneActionBar">
            <div
                    class="loginMessage"
                    data-dojo-attach-point="messageNode"
                    >
            </div>
            <button
                    data-dojo-type="dijit.form.Button"
                    data-dojo-attach-point="submitButton"
                    data-dojo-props="iconClass:'dijitButtonIcon dijitIconSave'"
                    >
                OK
            </button>

            <button
                    data-dojo-type="dijit.form.Button"
                    data-dojo-attach-point="cancelButton"
                    data-dojo-props="iconClass:'dijitButtonIcon dijitIconCancel'"
                    >
                Cancel
            </button>
        </div>
    </div>
</div>
