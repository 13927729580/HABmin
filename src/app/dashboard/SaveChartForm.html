<div>
    <div style="width:720px;">
        <div class="dijitDialogPaneContentArea">
            <div data-dojo-attach-point="contentNode">
                <div id="login-form-template">
                    <form
                            data-dojo-type="dijit.form.Form"
                            data-dojo-attach-point="form"
                            >

                        <table class="form">
                            <tr>
                                <td>Name</td>
                                <td>
                                    <input data-dojo-type="dijit.form.ValidationTextBox"
                                           data-dojo-props='
                            name: "name",
                            required: true,
                            maxLength: 64,
                            trim: true,
                            style: "width: 200px;"
                            '
                                            />
                                </td>
                                <td>Period</td>
                                <td>
                                    <input data-dojo-type="dijit.form.ValidationTextBox"
                                           data-dojo-props='
                            name: "period",
                            required: true,
                            style: "width: 200px;"
                            '
                                            />
                                </td>
                                <td>Icon</td>
                                <td>
                                    <input data-dojo-type="dijit.form.ValidationTextBox"
                                           data-dojo-props='
                            name: "icon",
                            required: true,
                            style: "width: 200px;"
                            '
                                            />
                                </td>
                            </tr>
                        </table>
                    </form>
                    <div style="height:150px" data-dojo-attach-point="itemGrid"></div>
                    <div style="height:75px" data-dojo-attach-point="axisGrid"></div>
                </div>

            </div>
        </div>

        <div class="dijitDialogPaneActionBar">
            <div
                    class="loginMessage"
                    data-dojo-attach-point="messageNode"
                    >
            </div>
            <button
                    data-dojo-type="dijit.form.Button"
                    data-dojo-attach-point="submitButton"
                    data-dojo-props="iconClass:'dijitButtonIcon dijitIconSave'"
                    >
                OK
            </button>

            <button
                    data-dojo-type="dijit.form.Button"
                    data-dojo-attach-point="cancelButton"
                    data-dojo-props="iconClass:'dijitButtonIcon dijitIconCancel'"
                    >
                Cancel
            </button>
        </div>
    </div>
</div>
