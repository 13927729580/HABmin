<div id="HABmin">
</div>
<div id="splashscreen" class="splashscreen">
    <div style="display:block;position:absolute;width:99%;top:40%; text-align: center;">
        <div style="display:inline-block">
            <img src="/images/app-icon.png">
        </div>
        <div style="display:inline-block;vertical-align:top;margin-top: 20px;">
            <p id="loadingText" style="font-family:Verdana,Helvetica,sans-serif;font-size: 10px;">
                Loading <b><i>HABmin</i></b> web administration console
            </p>
            <p style="font-family:Verdana,Helvetica,sans-serif;font-size: 10px;">openHAB Version: <span id="openHABVersion">---</span></p>
            <p style="font-family:Verdana,Helvetica,sans-serif;font-size: 10px;">HABmin Version: <span id="HABminVersion">---</span></p>
            <p style="font-family:Verdana,Helvetica,sans-serif;font-size: 10px;">Language: <span id="HABminLanguage">---</span></p>
        </div>
    </div>
    <div style="display:block;position:absolute;width:99%;top:45%; text-align: center;">
        <p id="startWarning" style="display:none;font-family:Verdana,Helvetica,sans-serif;font-size: 10px;">
            <span><img style="margin-top:-4px;" src="images/exclamation.png" alt="Error..." /></span><span id="warningText" style="margin-left: 4px; vertical-align: top;"></span>
        </p>
    </div>
</div>
